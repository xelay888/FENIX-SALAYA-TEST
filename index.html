<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* พื้นหลังสีดำ */
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #555;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Instagram Form</h1>
    <form action="https://formspree.io/f/xyzyazdv" method="POST" enctype="multipart/form-data">
        <label for="username">Instagram Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Instagram username" required>

        <label for="file">Upload Profile Picture:</label>
        <input type="file" id="file" name="file" accept="image/*" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
